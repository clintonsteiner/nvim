name: Update lazy-lock.json

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Update lazy-lock.json
        env:
          XDG_DATA_HOME: ${{ runner.temp }}/xdg-data
          XDG_STATE_HOME: ${{ runner.temp }}/xdg-state
          XDG_CACHE_HOME: ${{ runner.temp }}/xdg-cache
        run: |
          nvim --headless -u init.lua "+Lazy! update" "+qa"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update lazy-lock.json"
          title: "chore: update lazy-lock.json"
          body: |
            Automated update of `lazy-lock.json`.

            Generated by `.github/workflows/update-lazy-lock.yml`.
          branch: "chore/update-lazy-lock"
          delete-branch: true
          labels: dependencies
